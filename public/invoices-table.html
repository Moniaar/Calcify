<!DOCTYPE html>
<html>
<head>
  <title>Invoice List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <style>
    .table-responsive { margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-inner">
      <div class="page-header">
        <h3 class="fw-bold mb-3">Invoice DataTables</h3>
        <ul class="breadcrumbs mb-3">
          <li class="nav-home"><a href="#"><i class="icon-home"></i></a></li>
          <li class="separator"><i class="icon-arrow-right"></i></li>
          <li class="nav-item"><a href="#">Tables</a></li>
          <li class="separator"><i class="icon-arrow-right"></i></li>
          <li class="nav-item"><a href="#">Datatables</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Invoices</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="invoices-datatables" class="display table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Customer</th>
                      <th>Date</th>
                      <th>Invoice Number</th>
                      <th>Invoice Type</th>
                      <th>Payment Method</th>
                      <th>Bank Name</th>
                      <th>Discount</th>
                      <th>Product Name</th>
                      <th>Cost</th>
                      <th>Stock</th>
                      <th>Quantity</th>
                      <th>Unit</th>
                      <th>Price</th>
                      <th>Overall</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      const table = $('#invoices-datatables').DataTable({
        columns: [
          { data: 'id' },
          { data: 'customer' },
          { data: 'date' },
          { data: 'invoice_number' },
          { data: 'invoice_type' },
          { data: 'payment_method' },
          { data: 'bank_name' },
          { data: 'discount' },
          { data: 'productName' },
          { data: 'cost' },
          { data: 'stock' },
          { data: 'quantity' },
          { data: 'unit' },
          { data: 'price' },
          { data: 'overall' },
        ],
      });

      function loadInvoices() {
        window.api.fetchInvoices()
          .then((invoices) => {
            const rows = [];
            invoices.forEach(invoice => {
              const items = JSON.parse(invoice.items);
              items.forEach(item => {
                rows.push({
                  id: invoice.id,
                  customer: invoice.customer,
                  date: invoice.date,
                  invoice_number: invoice.invoice_number,
                  invoice_type: invoice.invoice_type,
                  payment_method: invoice.payment_method,
                  bank_name: invoice.bank_name || 'N/A',
                  discount: invoice.discount,
                  productName: '',
                  cost: item.cost,
                  stock: item.stock,
                  quantity: item.quantity,
                  unit: item.unit,
                  price: item.price,
                  overall: invoice.total,
                });
                window.api.fetchProductById(item.productId).then(product => {
                  rows[rows.length - 1].productName = product.name;
                  table.clear();
                  table.rows.add(rows);
                  table.draw();
                });
              });
            });
            console.log('Invoices loaded:', rows);
          })
          .catch((err) => console.error('Error loading invoices:', err));
      }

      loadInvoices();
      window.api.onInvoiceAdded(() => loadInvoices());
    });
  </script>
</body>
</html>
