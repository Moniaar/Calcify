<!DOCTYPE html>
<html>
<head>
  <title>Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    .container { padding: 20px; }
    .flatpickr-calendar { margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container">
    <h5>Calendar</h5>
    <input type="text" id="calendar" class="form-control" readonly>
    <button class="btn btn-secondary mt-3" onclick="window.close()">Close</button>
  </div>

<script src="../node_modules/flatpickr/dist/flatpickr.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      flatpickr('#calendar', {
        inline: true, // Always visible
        defaultDate: new Date(), // Todayâ€™s date
        onChange: (selectedDates, dateStr) => {
          console.log('Selected date:', dateStr); // Optional: log or handle date selection
        },
      });
    });
  </script>
</body>
</html>
