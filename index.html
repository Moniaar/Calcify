<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy POS Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Pharmacy POS</h2>
        <button onclick="fetchDashboardData()">Dashboard</button>
        <button onclick="navigateTo('customers.html')">Customers</button>
        <button onclick="navigateTo('products.html')">Products</button>
        <button onclick="navigateTo('invoices.html')">Invoices</button>
    </div>
    <div class="content">
        <h1>Dashboard</h1>
        <div class="stats">
            <div class="card">Customers: <span id="totalCustomers">0</span></div>
            <div class="card">Products: <span id="totalProducts">0</span></div>
            <div class="card">Total Sales: $<span id="totalSales">0</span></div>
        </div>
        <h2 class="stock-alert">Low Stock Alerts</h2>
        <ul id="lowStockList"></ul>
        
        <h2>Add Customer</h2>
        <form id="addCustomerForm">
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <button type="submit">Add Customer</button>
        </form>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
